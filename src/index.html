<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тест</title>
  </head>
  <body class="page">
    <main class="content">
      <section class="cleaning">
        <button type="button" class="form__button button__clear_all visually-hidden">Не показывать ответы</button>
        <!-- <button type="button" class="form__button button__show_all visually-hidden">Показать ответы</button> -->
      </section>
      <section class="content__question">
        <ul class="questions__list"></ul>
      </section>
      <section class="buttons">
        <button type="button" class="form__button button__all">Все вопросы</button>
        <button type="button" class="form__button button__kodeks">Кодекс</button>
        <button type="button" class="form__button button__grups">ГТИК</button>
        <button type="button" class="form__button button__technology">Технология</button>
        <button type="button" class="form__button button__management">Управление</button>
        <button type="button" class="form__button button__smk">Качество</button>
        <button type="button" class="form__button button__tkrf">TK РФ</button>
        <button type="button" class="form__button button__ot">Охрана труда</button>
        <button type="button" class="form__button button__production">Производство</button>
        <button type="button" class="form__button button__machine">Оборудование</button>
        <button type="button" class="form__button button__electro">Электричество</button>
        <button type="button" class="form__button button__economic">Экономика</button>
        <button type="button" class="form__button button__lpc_5">ЛПЦ-5</button>
        <button type="button" class="form__button button__lpc_11">ЛПЦ-11</button>
      </section>
    </main>

    <template id="button-template">
      <li class="button__item">
        <button type="button" class="button__menu"></button>
      </li>
    </template>

    <template id="question-template">
      <li class="question__item">
        <h1 class="question__title"></h1>
        <p class="qustion__text"></p>
        <form class="form form__type_answer">
          <ul class="answers__list"></ul>
          <p class="question__result result_is-hidden"></p>
          <button type="submit" class="button form__button">Ответить</button>
          <!-- <button type="submit" class="form__button form__button_toggle">Не показывать ответ</button> -->
        </form>
      </li>
    </template>

    <template id="input-radio-template">
      <li class="answer__item">
        <label class="form__field">
          <input
            name="radio"
            type="radio"
            class="input input__type_radio visually-hidden"
          />
          <span class="input__flag_type_radio"></span>
          <span class="input__text"></span>
        </label>
      </li>
    </template>

    <template id="input-checkbox-template">
      <li class="answer__item">
        <label class="form__field">
          <input
            name="checkbox"
            type="checkbox"
            class="input input__type_checkbox visually-hidden"
          />
          <span class="input__flag_type_checkbox"></span>
          <span class="input__text"></span>
        </label>
      </li>
    </template>
  </body>
</html>
